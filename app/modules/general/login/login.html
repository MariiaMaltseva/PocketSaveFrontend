<div class="container">	
	<md-content layout-padding>
		<div layout="row" layout-align="center center" class="credentials-container">
			<form  name="ctrl.form" ng-submit="ctrl.login()">

				<md-input-container class="md-block" flex="50">
					<label>Email</label>
					<input type="text" name="login" ng-model="ctrl.user.email" ng-pattern="ctrl.patternEmail" required>
					<span class="error" ng-show="ctrl.form.login.$error.pattern">Login is not valid</span>
				</md-input-container>

				<md-input-container class="md-block" flex="50">
					<label>Password</label>
					<input type="password" name="password" ng-model="ctrl.user.password"  ng-pattern="ctrl.patternPassword" required/>
					<span class="error" ng-show="ctrl.form.password.$error.pattern">Password is not valid</span>
					<md-tooltip md-direction="bottom">
			            Password should be at least 6 characters long
			            and should contain one number, one capital letter
		            </md-tooltip>
	            </md-input-container>

	             <div class="credentialsError" ng-if="ctrl.loginError">Credentials are not valid</div>
	             <div layout="row" layout-align="center center">

				<md-button class="md-primary" type="submit"> login </md-button>
				</div>
				
		  </form>
		  </div>
	</md-content>
</div>
