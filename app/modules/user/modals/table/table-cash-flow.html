<md-dialog class="modal-cash-flow">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Денежный поток</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>

        <div class="table-responsive">
      <table class="table table-striped table-bordered text-left">
        <thead>
          <thead>
          <th>Дата</th>
          <th>Сумма (грн)</th>
          <th>Описание</th>
          <th>Категория</th>
        </thead>
        <tbody>
          <tr ng-repeat="history in ctrl.user.balanceHistories" ng-class="{tableRow: history.amount < 0}">
            <td>{{history.date | date:'dd.MM.yyyy'}}</td> 
            <td>{{history.amount}}</td>
            <td>{{history.description}}</td>
            <td>{{history.categories.categoryName}}</td>
    
          </tr>
        </tbody>
      </table>
    </div>
	</md-dialog-content>

    <md-dialog-actions layout="row">  
      <md-button ng-click="ctrl.close()">
        Закрыть
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
