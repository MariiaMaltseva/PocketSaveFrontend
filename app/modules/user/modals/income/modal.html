<md-dialog class="modal-income">
  <form ng-cloak ng-submit="ctrl.save()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Добавить доход</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block">
        <label>Сумма</label>
        <input required type="text" name="sum" ng-model="ctrl.history.amount"/>
      </md-input-container>

    <md-input-container class="md-block">
          <label>Описание</label>
          <input required type="text" name="description" ng-model="ctrl.history.description" />
      </md-input-container>

      <div flex-gt-xs>
          <md-datepicker required ng-model="ctrl.history.date" md-placeholder="date" md-open-on-focus></md-datepicker>
        </div>

      </div>

    <md-dialog-actions layout="row">  
      <span flex></span>
      <md-button ng-click="ctrl.cancel()">
       Cancel
      </md-button>
      <md-button type="submit" class="md-primary">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
