<md-dialog class="modal-graph">
  <form ng-cloak ng-submit="ctrl.save()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>График денежнего потока</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
    <div class="md-dialog-graph">  

      <md-input-container class="md-block">
        <graph data="ctrl.graphData"></graph>
      </md-input-container>

		</div>
	</md-dialog-content>

    <md-dialog-actions layout="row">  
      <md-button ng-click="ctrl.close()">
        Закрыть
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
