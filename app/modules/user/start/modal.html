<md-dialog class="modal-new-user">
  <form ng-cloak ng-submit="ctrl.save()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Welcome, {{ctrl.userName}}</h2>
        <span flex></span>
        <!-- <md-button class="md-icon-button" ng-click="ctrl.cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button> -->
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block">
          <p>Input your current balance</p>
          <input type="text" name="text" ng-model="ctrl.currentBalance" required aria-label="balance" flex="30">
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">  
      <span flex></span>
      <md-button ng-click="ctrl.cancel()">
       Cancel
      </md-button>
      <md-button type="submit" class="md-primary">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
